---
layout: default
---
{% for node in site.jekyll-theme-WuK.page.append_before %}
{{ node }}
{% endfor %}
{% if site.jekyll-theme-WuK.page.masthead.enable %}
<div class="masthead">
  <h3 class="container masthead-title">
    {% if page.title %}{{ page.title }}{% else %}{{ site.tagline }}{% endif %}
    <a href="{{ site.baseurl }}/" title="Home">
      <small>
        {{ site.title }}
      </small>
    </a>
  </h3>
</div>
{% endif %}
<div class="container content">
  {{ content }}
</div>
